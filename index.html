## O que é Infraestrutura como Código?
<p style = "text-align: justify;">
As ferramentas de infraestrutura como código (IaC) permitem gerenciar a infraestrutura 
com arquivos de configuração. É possivel alterar, gerenciar sua infraestrutura de maneira segura, 
consistente e repetível, compartilhar, versionar e reutilizar os arquivo de configuração.
</p>
<a href="https://learn.hashicorp.com/tutorials/terraform/infrastructure-as-code">What is Infrastructure as Code with Terraform?</a>

## O que é Terraform?
<p style = "text-align: justify;">
Terraform é uma ferramenta IaC de código aberto criada pela Hashicorp. 
Permite que o usuário declare as características da infra utilizando a linguagem HCL
(HashiCorp Configuration Language).
Umas das vantagens do Terraform é que ele guarda o estado da infraestrutura.
</p>

## Como declarar a infraestrutura?
Escreva o código utilizando arquivos com extensão **.tf** é nesses arquivos que podemos 
descrever a infraestrutura desejada.

```hcl
terraform {
  backend "s3" {
    bucket = "nome-bucket"
    key    = "path/nome-tfstate"
    region = "us-east-1"
  }
}

provider "aws" {
  version = "~> 3.0"
  region = "us-east-1"
}

resource "aws_instance" "app_server" {
  ami           = "ami-830c94e3"
  instance_type = "t2.micro"
  
  tags = {
    Name = "AppServerInstance"
  }
}
```

## Blocos: 
Os blocos contêm argumentos que você usa para configurar o recurso.

- **Bloco Terraform:**
  - O bloco **`terraform {}`** contém as configurações do Terraform, incluindo 
    local de armazenamento do arquivo de estado `tfstate`.

- **Bloco provider:**
  - O bloco **`provider {}`** especifica qual provedor será utilizando, neste caso `aws`.

- **Bloco resource:**
  - O bloco **`resource {}`** define quais componentes serão criados no provider. 

<a href="https://learn.hashicorp.com/tutorials/terraform/aws-build?in=terraform/aws-get-started">Constrir infraestrutura.</a>

## Arquivo variable.tf
Podemos declarar as variáveis de configuração e seus respectivos valores. Para acessar o valor 
de uma variável utilizamos: **`var.nome-variavel`**

```yaml
variable "instance_type" {
  type        = string
  default     = "t3a.small"
  description = "The instance type."
}

variable "count-instance" {
  default     = "1"
  description = "The number of instance"
}

resource "aws_instance" "devops" {
  count                       = var.count_instance
  ami                         = "ami-830c94e3123"
  instance_type               = var.instance_type

  tags = var.default_tags
}
```
